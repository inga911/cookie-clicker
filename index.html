<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- sitas -->
    <!-- <img
      id="img-upgrade"
      src="https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-cookie-monster-face-vector-png-image_6908674.png"
      alt=""
    /> -->
    <div id="main-bg" class="main">
      <button id="shop-btn" class="btn shop-btn">Shop</button>
      <div class="cookie-points">
        <img
          id="cookie"
          src="https://www.freeiconspng.com/thumbs/cookie/download-biscuit-cookie-monster-clipart-24.png"
          alt="Cookie"
        />
        <div class="point-box">
          Your points: <b><span id="points">0</span></b>
        </div>
      </div>
    </div>

    <div id="shop-box" class="shop main">
      <button id="back-btn" class="btn back-btn">Go back to game</button>
      <div class="shop-list">
        <h3 class="shop-title">Upgrades</h3>
        <div class="list-item">Get 1point = 2 points for 5 points</div>
        <div class="list-item">Change your cookie for 10 points</div>
        <div class="list-item">Make your cookie to spin for 5 points</div>
        <div class="list-item">Get 1point = 5 points for 10 points</div>
        <div class="list-item">Change background color for 5 points</div>
        <div id="bg-color" class="color">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
